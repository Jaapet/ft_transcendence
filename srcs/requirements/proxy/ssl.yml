tls:
  options:
    default:
      minVersion: "VersionTLS12"                          # Minimum TLS Version
  certificates:
    - certFile: /ssl/transcendence.gmcg.fr.crt
      keyFile: /ssl/transcendence.gmcg.fr.key
    - certFile: /ssl/proxy.crt
      keyFile: /ssl/proxy.key

