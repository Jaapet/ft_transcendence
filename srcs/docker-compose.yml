services:
  db:
    container_name: db
    image: postgres:14.11
    env_file:
      - .env
    volumes:
      - ./requirements/db:/var/lib/postgresql/data
    restart: unless-stopped

  backend:
    build: ./requirements/backend
    container_name: backend
    image: backend
#    Prefixe 50XPP   X est lié à vous X pour Theo = 2, PP Correspond au service web = 80
    ports:
      - "50280:8000"
    env_file:
      - .env
    volumes:
      - ./requirements/backend/conf:/usr/app
    depends_on:
      - db
    restart: unless-stopped

  frontend:
    build: ./requirements/frontend
    container_name: frontend
    image: frontend
#    Prefixe 50XPP   X est lié à vous X pour Theo = 2, PP Correspond au service web = 80
    ports:
      - "50281:3000"
    env_file:
      - .env
    volumes:
      - ./requirements/frontend/conf/mount:/app/src
    depends_on:
      - backend
    restart: unless-stopped
