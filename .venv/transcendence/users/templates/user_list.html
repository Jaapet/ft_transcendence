{% extends "master.html" %}

{% block title %}
User list
{% endblock %}

{% block content %}
<div class="usercard">
	<h1>User list</h1>
	<ul>
		{% for x in userlist %}
			<li onclick="window.location='details/{{ x.id }}'">{{ x.firstname }} {{ x.lastname }}</li>
		{% endfor %}
	</ul>
</div>
{% endblock %}
